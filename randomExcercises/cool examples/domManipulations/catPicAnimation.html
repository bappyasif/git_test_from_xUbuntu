<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Cool Excercises, Cat Picture Animation</title>
</head>
<body>
    <p style="text-align: center;">
        <img src="kittyPics.png" alt="cat picture" style="position: relative;">
    </p>

    <script>
        let cat = document.querySelector("img");
        let angle = Math.PI / 2;

        function animate(time, endTime) {
            if(endTime !== null) {
                angle += (time - endTime) * .001;
            }
            cat.style.top = (Math.sin(angle)*20)+"px";
            cat.style.left = (Math.cos(angle)*200)+"px";
            requestAnimationFrame(newTime => animate(newTime, time));
        }
        requestAnimationFrame(animate(0,2));
    </script>
</body>
</html>
