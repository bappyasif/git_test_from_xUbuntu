<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Cool Excercises, Building A Table</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>AAAA</td>
            <td>BBBB</td>
            <td>CCCC</td>
        </tr>
    </table>
    <h2>Mountains</h2>
    <div id="mountains"></div>
    <script>
        let mountains = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3376, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popacatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" },
        ];

        let table = document.createElement("table");
        document.body.appendChild(table);
        table.style.border = "2px dashed";

        let table_header_name = document.createElement("th");
        table_header_name.innerHTML = `</th>Name</th>`;
        table_header_name.style.width = "200px";
        table_header_name.style.border = "2px solid";
        
        let table_header_height = document.createElement("th");
        table_header_height.innerHTML += `</th>Height</th>`;
        table_header_height.style.width = "200px";
        table_header_height.style.border = "2px solid";

        let table_header_place = document.createElement("th");
        table_header_place.innerHTML += `</th>Place</th>`;
        table_header_place.style.width = "200px";
        table_header_place.style.border = "2px solid";

        table.appendChild(table_header_name);
        table.appendChild(table_header_height);
        table.appendChild(table_header_place);
        
        for (let i = 0; i < mountains.length; i++) {
            let table_row = document.createElement("tr");

            let cell_name = document.createElement("td");
            cell_name.textContent = mountains[i].name;
            cell_name.style.textAlign = "right";
            cell_name.style.border="dotted 2px";
            table_row.appendChild(cell_name);

            let cell_height = document.createElement("td");
            cell_height.textContent = mountains[i].height;
            cell_height.style.textAlign = "right";
            cell_height.style.border="dotted 2px";
            table_row.appendChild(cell_height);

            let cell_place = document.createElement("td");
            cell_place.textContent = mountains[i].place;
            cell_place.style.textAlign = "right";
            cell_place.style.border="dotted 2px";
            table_row.appendChild(cell_place);

            table.appendChild(table_row);
        }

    </script>
</body>

</html>
