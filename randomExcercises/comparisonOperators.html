    <h2></h2>
    <!-- <ul></ul> -->
    <script>
        let select3 = document.querySelector("#calendar");
        // let list = document.querySelector("ul");
        let list = document.createElement("ul");
        document.body.appendChild(list);
        // list.style.display = "flex";
        let h2 = document.querySelector("h2");

        select3.onchange = function () {
            let choice = select3.value;
            let days = 31;
            if (choice === "february") {
                // createCalendar(28, choice);
                days = 28;
            } else if (choice === "january" || choice === "march" || choice === "may" || choice === "july" || choice === "august" || choice === "october" || choice === "december") {
                // createCalendar(31, choice);
                days = 31;
            } else {
                // createCalendar(30, choice);
                days = 30;
            }
            // createCalendar(days, choice);
            createCalendar(days, choice);
        }

        function createCalendar(days, month) {
            list.innerHTML = "";
            h2.textContent = month;
            for (let i = 1; i <= days; i++) {
                let listItem = document.createElement("li");
                listItem.textContent = i;
                listItem.style.width = "25%";
                listItem.style.backgroundColor = "blue";
                listItem.style.height = "40px";
                listItem.style.display = "block";
                listItem.style.float = "left";
                listItem.style.border = "2px solid white";
                listItem.style.color = "white";
                list.appendChild(listItem);
            }
        }
        // createCalendar(31, "January");
    </script>

    <script>
        let select4 = document.querySelector("#theme2");
        let html2 = document.querySelector(".output");
        html2.style.visibility = "hidden";

        select4.onchange = function () {
            let choice = select4.value;
            let bgColor = "black";
            let txtColor = "white";
            switch (choice) {
                case "black":
                    bgColor = "black";
                    txtColor = "white";
                    break;
                case "white":
                    bgColor = "white";
                    txtColor = "black";
                    break;
                case "purple":
                    bgColor = "purple";
                    txtColor = "green";
                    break;
                case "yellow":
                    bgColor = "yellow";
                    txtColor = "red";
                    break;
                case "teal":
                    bgColor = "teal";
                    txtColor = "cyan";
                    break;
                default:
                    bgColor = "ivory";
                    txtColor = "khaki";
            }
            html2.style.visibility = "visible";
            updateColors(bgColor, txtColor);
        }

        function updateColors(bgColor, txtColor) {
            // html2.style.visibility = true;
            html2.style.backgroundColor = bgColor;
            html2.style.color = txtColor;
        }

    </script>
