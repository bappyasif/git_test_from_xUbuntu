<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
        integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
</head>

<body>
    <div id="statsModule" class="hero-unit">
        <script id="stats-template" type="text/template">
            <h2>Stats</h2>
            <h4>Count:</h4> {{people}}
            
        </script>
    </div>
    <div id="peopleModule">
        <h1>People</h1>
        <input placeholder="name" type="text">
        <button id="addPerson">Add Person</button>
        <ul id="people">
            <script id="people-template" type="text/template">
                <!-- this is a HTML template "Muchtache JS" for each li elements 
                    that would be dynamically created and inserted into DOM-->
                {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="del">X</i>
                    </li>
                {{/people}}
            </script>
        </ul>

    </div>

    <script src="js/pubsub.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/people.js"></script>
</body>

</html>
