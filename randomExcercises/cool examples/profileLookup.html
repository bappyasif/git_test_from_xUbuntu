<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Lookup</title>
</head>

<body>
    <script>
        let contacts = [
            {
                firstName: "Akira",
                lastName: "Laine",
                number: "979839234",
                likes: [
                    "pizza",
                    "coding",
                    "brownies",
                    "points"
                ]
            },
            {
                firstName: "Harry",
                lastName: "Potter",
                number: "1231231234",
                likes: [
                    "Hogwarts",
                    "Hagrid",
                    "Magic"
                ]
            },
            {
                firstName: "Sherlock",
                lastName: "Holmes",
                number: "323242342342",
                likes: [
                    "Inttriguing Cases",
                    "Violin"
                ]
            },
            {
                firstName: "Kristian",
                lastName: "Vos",
                number: "443235235232",
                likes: [
                    "JavaScript",
                    "Gaming",
                    "Animals"
                ]
            },
        ];

        function lookUpProfile(name, prop) {
            for (let i = 0; i < contacts.length; i++) {
                if ((contacts[i]["firstName"] === name)) {
                    if (contacts[i].hasOwnProperty(prop) || prop in contacts[i]) {
                        return contacts[i][prop];
                    } else {
                        return "No such property";
                    }
                }
            }
            return "No such contact";
        }

        // lookUpProfile("Akira", "likes");
        console.log(lookUpProfile("Akira", "likes"));
        console.log(lookUpProfile("Kristian", "lastName"));
        console.log(lookUpProfile("Sherlock", "likes"));
        console.log(lookUpProfile("Harry", "likes"));
    </script>
</body>

</html>
