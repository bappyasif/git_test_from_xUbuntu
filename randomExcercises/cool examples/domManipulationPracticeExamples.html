<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Cool Excercises</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>AAAA</td>
            <td>BBBB</td>
            <td>CCCC</td>
        </tr>
    </table>
    <h2>Mountains</h2>
    <div id="mountains"></div>
    <script>
        let mountains = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3376, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popacatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" },
        ];
        
        let cells = document.getElementsByTagName("td");
        for (let i = 0; i < mountains.length; i++) {
            for (let j = i; j < cells.length; j++) {
                let cell = cells[i,j];
                cell.innerText = mountains[i].name;
                cell.innerText = mountains[i].height;
                cell.innerText = mountains[i].place;
            }
        }


    </script>
</body>

</html>
