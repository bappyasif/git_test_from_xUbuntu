<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflatable Balloon Until Kabooom</title>
</head>

<body>
    <div id="container">
        <p id="balloon">ðŸŽˆ</p>
        <p id="burst"></p>
        <!-- <p id="balloon" style="display: none;">ðŸŽˆ</p>
        <p id="burst" style="display: none;">ðŸ’¥</p> -->
    </div>

    <script>
        let container = document.querySelector("#container");
        let balloon = container.querySelector("#balloon");
        let burst = container.querySelector("#burst");
        let size;
        function setSize(newSize) {
            size = newSize;
            balloon.style.fontSize = size + "px";
        }
        setSize(20);

        function handleArrow(event) {
            if (event.key === "ArrowUp" || event.keyCode === 38) {
                if (size > 100) {
                    balloon.textContent = "";
                    burst.textContent = "ðŸ’¥";

                    setTimeout(() => {
                        balloon.textContent = "ðŸŽˆ";
                        burst.textContent = "";
                    }, 2200);

                } else {
                    balloon.textContent = "ðŸŽˆ";
                    setSize(size * 1.5);
                }

            } else if (event.key === "ArrowDown" || event.keyCode === 40) {
                if (size < 30) {
                    balloon.textContent = "ðŸŽˆ";
                    
                    setTimeout(() => {
                        burst.textContent = "";
                        balloon.style.fontSize = 22 + "px";
                    }, 2200);

                } else {
                    burst.textContent = "";
                    balloon.textContent = "ðŸŽˆ";
                    setSize(size * .8);
                }
            }
        }
        window.addEventListener("keydown", handleArrow);
    </script>
</body>

</html>
