    <script>
        let peopleNew = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // let isAdult = peopleNew.some(person => {
    //     let current_year = (new Date()).getFullYear();
    //     if(current_year - person.year >= 19) {
    //         return true;
    //     }
    // });
    let isAdult = peopleNew.some(person => ((new Date().getFullYear())- person.year >= 19));
    console.log(isAdult, {isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    let allAdult = peopleNew.every(person => ((new Date().getFullYear())- person.year >= 19));
    console.log(allAdult, {allAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
