    <script>
          function countdown(n) {
            if( n < 1) {
                return [];
            } else {
                let result = countdown(n-1);
                result.unshift(n);
                return result; // does
                // return countdown(n-1).unshift(n); // doesn't
                // return result.unshift(n); // doesn't
            }
            // return n < 1 ? [] : [n].concat(countdown(n-1)); // does

        }
        console.log(countdown(5));

            if(startNum - endNum === 1) {
